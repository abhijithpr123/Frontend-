<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol type="i" start="2">
        <li>Car</li>
        <li>Bike</li>
        <li>Bus</li>
    </ol>
    <ul type="square">
        <li>Car</li>
        <li>Bike</li>
        <li>Bus</li>
    </ul>

    <ol>
        <li>Car</li>
        <ul type="disc">
            <li>Zen</li>
            <li>Polo</li>
            <li>Swift</li>
        </ul>
        <li>Bike</li>
        <ol type="a">
            <li>NS200</li>
            <li>Duke200</li>
            <li>Bullet350</li>
        </ol>
        <li>Bus</li>
    </ol>
    <dl>
        <dt>Bike</dt>
        <dd>NS200</dd>
        <dd>Duke200</dd>
    </dl>
</body>
</html>
